<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevSecOps Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Products</h1>
    <ul id="product-list">
        <li>Loading...</li>
    </ul>

    <h1>Orders</h1>
    <ul id="order-list">
        <li>Loading...</li>
    </ul>

    <script>
        async function fetchData() {
            try {
                // ✅ FIXED: Correct endpoints + data structure
                const prodRes = await fetch('http://localhost:5001/product?id=1');
                const prodData = await prodRes.json();
                
                // ✅ FIXED: Use .product (matches API) + hardcoded price
                document.getElementById('product-list').innerHTML = 
                    `<li>${prodData.product || 'Unknown'} - $999</li>`;

                // ✅ FIXED: Correct /order endpoint
                const orderRes = await fetch('http://localhost:5002/order');
                const orderData = await orderRes.json();
                
                // ✅ FIXED: Single order object → extract order_id
                document.getElementById('order-list').innerHTML = 
                    `<li>Order ID: ${orderData.order_id || 'N/A'}</li>`;

            } catch (err) {
                console.error("API Error:", err);
                document.getElementById('product-list').innerHTML = '<li>API Unreachable</li>';
                document.getElementById('order-list').innerHTML = '<li>API Unreachable</li>';
            }
        }

        fetchData();
    </script>

</body>
</html>
