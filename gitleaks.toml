title = "SecureShop Secret Patterns"
[[rules]]
id = "stripe-secrets"
description = "Stripe API keys"
regex = '''sk_live_....|sk_test_....'''
entropy = 4.1
[[rules]]
id = "aws-keys"
description = "AWS Access Key ID"
regex = '''AKIA[0-9A-Z]{16}'''
[[rules]]
id = "jwt-secrets"
description = "JWT Secret Keys"
regex = '''(?i)(secret|key|token)([-_]?phrase|=|"|'){1}["]?[^"\r\n]{8,}["]'''
