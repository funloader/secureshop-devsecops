apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-api
  template:
    metadata:
      labels:
        app: product-api
    spec:
      containers:
      - name: product-api
        image: product-api:test
        imagePullPolicy: Never # Tells Minikube to look for local images
        ports:
        - containerPort: 5001
        securityContext:
          allowPrivilegeEscalation: false # GOOD SECURITY PRACTICE
